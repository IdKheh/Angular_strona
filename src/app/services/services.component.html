<h3>Hangman</h3>
<div id="password">{{passDisp}}</div>
<input id="letter" type="text" maxlength="1" placeholder="Enter the letter">
<button id="ok" (click)='game()' >Ok</button>
<button id="reset" (click)='setup()'>{{nameOfButton}}</button>
<p id="message">{{message}}</p>
<div id="hangman" style="background: url({{photoPath}});background-repeat: no-repeat;
background-size: cover;"></div>
